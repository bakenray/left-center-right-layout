<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <!--绝对定位法-->
  
<div class="box clearfix">
    <h4>绝对定位法</h4>
    <div class="dad">
      <div class="left1">左</div>
      <div class="center1">中</div>
      <div class="right1">右</div>
    </div>
</div>
   
<!--圣杯布局法-->
<div class="box ">
    <h4>圣杯布局法</h4>
    <div class="container2 clearfix">
        <div class="center2">中</div>
        <div class="left2">左</div>
        <div class="right2">右</div>
    </div>
</div> 
  
<!--双飞翼布局法-->
<div class="box clearfix">
    <h4>双飞翼布局法</h4>
    <div class="center3">
         <div class="center3-body">中</div>
    </div>
    <div class="left3">左</div>
    <div class="right3">右</div>
</div>
    
<!--浮动布局法-->
<div class="box clearfix">
    <h4>普通浮动布局</h4> 
    <div class="left4">左</div>
    <div class="right4">右</div>
    <div class="center4">中</div>
</div> 

<!--flex布局法-->
<div class="box">
    <h4>flex布局</h4> 
    <div class="container5 clearfix">
        <div class="left5">左</div>
        <div class="center5">中</div>
        <div class="right5">右</div>
    </div>
</div> 




</body>
</html>
